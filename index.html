<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      color: #333;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }

    .counter-display {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    .flip-clock, .digital-clock {
      display: none;
      font-size: 3rem;
      font-weight: bold;
    }

    .flip-digit {
      display: inline-block;
      width: 40px;
      height: 60px;
      background: #000;
      color: #fff;
      margin: 2px;
      font-size: 2rem;
      line-height: 60px;
      border-radius: 6px;
      font-family: monospace;
    }

    .digital-style {
      font-family: 'Courier New', Courier, monospace;
      color: red;
      background-color: black;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="config-screen">
    <h1>Salary Stopwatch App</h1>
    <label for="setup-mode">Choose Setup:</label><br />
    <select id="setup-mode">
      <option value="simple">Simple Setup</option>
    </select><br />

    <input id="salary" type="number" placeholder="Annual Salary (£)" /><br />
    <input id="hours" type="number" placeholder="Hours per week" /><br />

    <label for="view-mode">View Mode:</label><br />
    <select id="view-mode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select><br />

    <button onclick="startApp()">Start</button>
  </div>

  <div id="earning-screen" class="hidden">
    <div id="simple-view" class="counter-display">£0.00</div>
    <div id="digital-view" class="digital-clock digital-style">£0.00</div>
    <div id="flip-view" class="flip-clock"></div>
    <button onclick="resetApp()">Reset</button>
  </div>

  <script>
    let salary = 0;
    let hours = 0;
    let viewMode = 'simple';
    let earnings = 0;
    let startTime;
    let timer;

    function formatMoney(amount) {
      return '£' + amount.toFixed(2);
    }

    function updateDisplay() {
      const elapsed = (performance.now() - startTime) / 1000;
      const perSecond = (salary / (hours * 3600 * 52));
      earnings = elapsed * perSecond;

      document.getElementById('simple-view').innerText = formatMoney(earnings);
      document.getElementById('digital-view').innerText = formatMoney(earnings);

      const flipView = document.getElementById('flip-view');
      flipView.innerHTML = '';
      const digits = formatMoney(earnings).split('');
      digits.forEach(d => {
        const span = document.createElement('span');
        span.className = 'flip-digit';
        span.textContent = d;
        flipView.appendChild(span);
      });
    }

    function startApp() {
      salary = parseFloat(document.getElementById('salary').value);
      hours = parseFloat(document.getElementById('hours').value);
      viewMode = document.getElementById('view-mode').value;

      if (!salary || !hours) {
        alert('Please enter valid salary and hours.');
        return;
      }

      // Save settings
      localStorage.setItem('salary', salary);
      localStorage.setItem('hours', hours);
      localStorage.setItem('viewMode', viewMode);

      document.getElementById('config-screen').classList.add('hidden');
      document.getElementById('earning-screen').classList.remove('hidden');

      document.getElementById('simple-view').style.display = 'none';
      document.getElementById('digital-view').style.display = 'none';
      document.getElementById('flip-view').style.display = 'none';

      if (viewMode === 'simple') {
        document.getElementById('simple-view').style.display = 'block';
      } else if (viewMode === 'digital') {
        document.getElementById('digital-view').style.display = 'block';
      } else if (viewMode === 'flip') {
        document.getElementById('flip-view').style.display = 'block';
      }

      earnings = 0;
      startTime = performance.now();
      timer = setInterval(updateDisplay, 100);
    }

    function resetApp() {
      clearInterval(timer);
      document.getElementById('earning-screen').classList.add('hidden');
      document.getElementById('config-screen').classList.remove('hidden');
    }

    window.onload = () => {
      const savedSalary = localStorage.getItem('salary');
      const savedHours = localStorage.getItem('hours');
      const savedView = localStorage.getItem('viewMode');
      if (savedSalary) document.getElementById('salary').value = savedSalary;
      if (savedHours) document.getElementById('hours').value = savedHours;
      if (savedView) document.getElementById('view-mode').value = savedView;
    };
  </script>
</body>
</html>
