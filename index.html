<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .hidden {
      display: none;
    }
    #setupPage, #earningsPage {
      max-width: 400px;
      margin: auto;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #earningsDisplay {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode button {
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }
    .dark-mode #earningsDisplay {
      color: #90ee90;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="setupPage">
    <h1>Salary Stopwatch App</h1>
    <label for="salary">Annual Salary (£):</label>
    <input type="number" id="salary" placeholder="Enter Annual Salary" />

    <label for="hoursPerWeek">Hours per week:</label>
    <input type="number" id="hoursPerWeek" placeholder="Enter Hours per week" />

    <label for="viewMode">View Mode:</label>
    <select id="viewMode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select>

    <div class="toggle-container">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle">Toggle Dark Mode</label>
    </div>

    <button onclick="startApp()">Start</button>
  </div>

  <div id="earningsPage" class="hidden">
    <div id="earningsDisplay">£0.00</div>
    <button onclick="resetApp()">Reset</button>
  </div>

  <script>
    let startTime;
    let animationFrameId;
    let lastFrameTime;
    let earningsPerSecond;
    let isRunning = false;

    function startApp() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hoursPerWeek').value);
      const viewMode = document.getElementById('viewMode').value;

      if (isNaN(salary) || isNaN(hours)) {
        alert("Please enter valid salary and hours per week.");
        return;
      }

      earningsPerSecond = salary / (hours * 3600 * 52);
      document.getElementById("setupPage").classList.add("hidden");
      document.getElementById("earningsPage").classList.remove("hidden");
      startTime = performance.now();
      lastFrameTime = startTime;
      isRunning = true;
      updateEarnings();
    }

    function updateEarnings(currentTime) {
      if (!isRunning) return;

      const elapsedTime = (currentTime - startTime) / 1000; // in seconds
      const earnings = elapsedTime * earningsPerSecond;

      document.getElementById("earningsDisplay").textContent = `£${earnings.toFixed(2)}`;
      animationFrameId = requestAnimationFrame(updateEarnings);
    }

    function resetApp() {
      isRunning = false;
      cancelAnimationFrame(animationFrameId);
      document.getElementById("setupPage").classList.remove("hidden");
      document.getElementById("earningsPage").classList.add("hidden");
    }

    // Dark Mode toggle
    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });
  </script>
</body>
</html>
