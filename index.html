<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    #earnings {
      font-size: 2.5em;
      margin: 20px 0;
      color: green;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Salary Stopwatch App</h1>
  <p>Enter your annual salary and working hours to track your earnings in real-time.</p>

  <div>
    <input type="number" id="salary" placeholder="Annual Salary (£)" />
    <input type="number" id="hours" placeholder="Hours per week" />
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div id="earnings">£0.00</div>

  <script>
    let interval;
    let totalEarned = 0;

    function start() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hours').value);

      if (!salary || !hours) {
        alert('Please enter both salary and hours per week.');
        return;
      }

      if (interval) clearInterval(interval);
      totalEarned = 0;

      const earningsPerSecond = salary / (52 * hours * 3600);

      interval = setInterval(() => {
        totalEarned += earningsPerSecond;
        document.getElementById('earnings').textContent = '£' + totalEarned.toFixed(2);
      }, 1000);
    }

    function reset() {
      clearInterval(interval);
      totalEarned = 0;
      document.getElementById('earnings').textContent = '£0.00';
    }
  </script>
</body>
</html>
