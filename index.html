<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #000;
      text-align: center;
      padding: 30px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }

    .flip-clock-wrapper {
      display: flex;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
    }

    .flip-digit {
      perspective: 1000px;
      margin: 0 2px;
    }

    .flip-card {
      display: inline-block;
      position: relative;
      width: 40px;
      height: 60px;
      line-height: 60px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      overflow: hidden;
    }

    .flip-card::before,
    .flip-card::after {
      content: attr(data-digit);
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      background: #333;
      color: #fff;
      backface-visibility: hidden;
    }

    .flip-card::before {
      top: 0;
      border-bottom: 1px solid #222;
    }

    .flip-card::after {
      bottom: 0;
      line-height: 0;
      border-top: 1px solid #222;
      transform: rotateX(180deg);
    }

    .digital-display {
      font-family: 'Courier New', monospace;
      font-size: 3em;
      color: red;
      background: black;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      letter-spacing: 4px;
      box-shadow: 0 0 10px red;
    }

    .simple-display {
      font-size: 3em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="config">
      <h1>Salary Stopwatch App</h1>
      <p>Enter your annual salary and working hours to track your earnings in real-time.</p>
      <input type="number" id="salary" placeholder="Annual Salary (£)">
      <input type="number" id="hours" placeholder="Hours per week">
      <select id="mode">
        <option value="simple">Simple</option>
        <option value="digital">Digital</option>
        <option value="flipclock">Flip Clock</option>
      </select>
      <button onclick="startApp()">Start</button>
    </div>

    <div id="stopwatch" class="hidden">
      <div id="display" class="simple-display">£0.00</div>
      <br><br>
      <button onclick="resetApp()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let earnings = 0;
    let salary, hours, mode;

    window.addEventListener('DOMContentLoaded', () => {
      const savedSalary = localStorage.getItem('salary');
      const savedHours = localStorage.getItem('hours');
      const savedMode = localStorage.getItem('mode');

      if (savedSalary) document.getElementById('salary').value = savedSalary;
      if (savedHours) document.getElementById('hours').value = savedHours;
      if (savedMode) document.getElementById('mode').value = savedMode;
    });

    function startApp() {
      salary = parseFloat(document.getElementById('salary').value);
      hours = parseFloat(document.getElementById('hours').value);
      mode = document.getElementById('mode').value;

      if (!salary || !hours) return;

      // Save to localStorage
      localStorage.setItem('salary', salary);
      localStorage.setItem('hours', hours);
      localStorage.setItem('mode', mode);

      document.getElementById('config').classList.add('hidden');
      document.getElementById('stopwatch').classList.remove('hidden');

      let perSecond = salary / (hours * 52 * 3600);
      timer = setInterval(() => {
        earnings += perSecond;
        updateDisplay(earnings.toFixed(2));
      }, 1000);
    }

    function resetApp() {
      clearInterval(timer);
      earnings = 0;
      document.getElementById('stopwatch').classList.add('hidden');
      document.getElementById('config').classList.remove('hidden');
      document.getElementById('display').innerHTML = '£0.00';
    }

    function updateDisplay(value) {
      const display = document.getElementById('display');

      if (mode === 'flipclock') {
        const digits = value.padStart(6, '0').replace('.', '').split('');
        display.className = 'flip-clock-wrapper';
        display.innerHTML = digits.map(d => `
          <div class="flip-digit">
            <div class="flip-card" data-digit="${d}"></div>
          </div>
        `).join('');
      } else if (mode === 'digital') {
        display.className = 'digital-display';
        display.innerText = '£' + value;
      } else {
        display.className = 'simple-display';
        display.innerText = '£' + value;
      }
    }
  </script>
</body>
</html>
