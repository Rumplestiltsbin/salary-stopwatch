<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 2.5em;
    }

    #config, #stopwatch {
      margin-top: 30px;
    }

    input, select, button {
      padding: 12px;
      margin: 10px;
      font-size: 1em;
      width: 250px;
    }

    #start, #reset {
      width: auto;
      padding: 12px 24px;
      cursor: pointer;
    }

    /* View Modes */
    .simple-display {
      font-size: 3em;
      font-weight: bold;
      color: green;
    }

    .digital-display {
      font-family: 'Courier New', monospace;
      font-size: 3em;
      color: red;
      background: black;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      letter-spacing: 4px;
      box-shadow: 0 0 10px red;
    }

    .flip-display {
      font-size: 3em;
      font-weight: bold;
      color: #000;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Salary Stopwatch App</h1>

  <!-- Configuration Screen -->
  <div id="config">
    <p>Enter your annual salary and working hours to track your earnings in real-time.</p>
    <input type="number" id="salary" placeholder="Annual Salary (£)" />
    <input type="number" id="hours" placeholder="Hours per week" />

    <br>
    <select id="viewMode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select>

    <br>
    <button id="start">Start</button>
  </div>

  <!-- Stopwatch Screen -->
  <div id="stopwatch" class="hidden">
    <div id="earnings" class="simple-display">£0.00</div>
    <br><br>
    <button id="reset">Reset</button>
  </div>

  <script>
    const startBtn = document.getElementById('start');
    const resetBtn = document.getElementById('reset');
    const config = document.getElementById('config');
    const stopwatch = document.getElementById('stopwatch');
    const earnings = document.getElementById('earnings');
    const salaryInput = document.getElementById('salary');
    const hoursInput = document.getElementById('hours');
    const viewMode = document.getElementById('viewMode');

    let interval;
    let earningsPerSecond = 0;
    let currentEarnings = 0;

    startBtn.addEventListener('click', () => {
      const salary = parseFloat(salaryInput.value);
      const hours = parseFloat(hoursInput.value);

      if (!salary || !hours) return;

      const secondsPerYear = hours * 3600 * 52;
      earningsPerSecond = salary / secondsPerYear;

      const selectedMode = viewMode.value;
      earnings.className = selectedMode + "-display";

      config.classList.add('hidden');
      stopwatch.classList.remove('hidden');

      interval = setInterval(() => {
        currentEarnings += earningsPerSecond;
        earnings.innerText = '£' + currentEarnings.toFixed(2);
      }, 1000);
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      currentEarnings = 0;
      earnings.innerText = "£0.00";

      stopwatch.classList.add('hidden');
      config.classList.remove('hidden');
    });
  </script>
</body>
</html>
