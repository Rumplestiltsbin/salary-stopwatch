<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }

    .config {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input,
    select,
    button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #output {
      font-size: 3em;
      font-weight: bold;
      margin: 20px;
    }

    .hidden {
      display: none;
    }

    .flip-clock {
      font-family: 'Courier New', Courier, monospace;
      font-size: 3em;
      letter-spacing: 0.1em;
      background: black;
      color: limegreen;
      padding: 10px;
      border-radius: 10px;
    }

    .digital-clock {
      font-family: 'Digital-7', sans-serif;
      font-size: 3em;
      background: black;
      color: red;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="config" id="config">
    <h1>Salary Stopwatch App</h1>

    <label for="salary">Annual Salary (£):</label>
    <input type="number" id="salary" placeholder="Enter annual salary">

    <label for="hours">Hours per week:</label>
    <input type="number" id="hours" placeholder="Enter hours per week">

    <label for="viewMode">View Mode:</label>
    <select id="viewMode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select>

    <button onclick="startStopwatch()">Start</button>
  </div>

  <div id="stopwatch" class="hidden">
    <div id="output" class="simple">£0.00</div>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <script>
    let interval;
    let startTime;
    let salaryPerSecond = 0;

    function startStopwatch() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const viewMode = document.getElementById('viewMode').value;

      if (isNaN(salary) || isNaN(hours)) {
        alert('Please enter valid numbers for salary and hours.');
        return;
      }

      salaryPerSecond = salary / (52 * hours * 3600);

      document.getElementById('config').classList.add('hidden');
      document.getElementById('stopwatch').classList.remove('hidden');

      const output = document.getElementById('output');
      output.className = viewMode === 'flip' ? 'flip-clock' : viewMode === 'digital' ? 'digital-clock' : 'simple';

      startTime = performance.now();
      interval = requestAnimationFrame(updateTimer);
    }

    function updateTimer(timestamp) {
      const elapsedSeconds = (timestamp - startTime) / 1000;
      const earnings = elapsedSeconds * salaryPerSecond;
      document.getElementById('output').textContent = `£${earnings.toFixed(2)}`;
      interval = requestAnimationFrame(updateTimer);
    }

    function resetStopwatch() {
      cancelAnimationFrame(interval);
      document.getElementById('stopwatch').classList.add('hidden');
      document.getElementById('config').classList.remove('hidden');
    }
  </script>
</body>

</html>
