<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .dark-mode {
      background-color: #111;
      color: #f1f1f1;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background-color: #222;
    }
    h1, label, select, input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .earnings-display {
      font-size: 2em;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 30px;
    }
    .toggle-switch {
      margin-top: 20px;
    }
    .working-hours-day {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .working-hours-day input {
      width: 45%;
    }
    .weekday-toggle {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .weekday-toggle button {
      padding: 6px 10px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
    }
    .weekday-toggle button.active {
      background-color: #007bff;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Salary Stopwatch App</h1>
    <label for="setupType">Choose Setup:</label>
    <select id="setupType">
      <option value="simple">Simple Setup</option>
      <option value="advanced">Advanced Setup</option>
    </select>

    <div id="simpleSetup">
      <label for="salary">Annual Salary (£):</label>
      <input type="number" id="salary" placeholder="52000" />

      <label for="hoursPerWeek">Hours per week:</label>
      <input type="number" id="hoursPerWeek" placeholder="37.5" />
    </div>

    <div id="advancedSetup" class="hidden">
      <label>Enable working hours:</label>
      <div class="weekday-toggle" id="weekdayButtons"></div>
      <div id="hoursContainer"></div>
    </div>

    <label for="viewMode">View Mode:</label>
    <select id="viewMode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select>

    <div class="toggle-switch">
      <label>
        <input type="checkbox" id="darkModeToggle" /> Toggle Dark Mode
      </label>
    </div>

    <button id="startButton">Start</button>
    <button id="resetButton" class="hidden">Reset</button>

    <div id="earningsDisplay" class="earnings-display hidden">
      £0.00
    </div>
  </div>

  <script>
    const setupType = document.getElementById('setupType');
    const simpleSetup = document.getElementById('simpleSetup');
    const advancedSetup = document.getElementById('advancedSetup');
    const weekdayButtons = document.getElementById('weekdayButtons');
    const hoursContainer = document.getElementById('hoursContainer');
    const darkToggle = document.getElementById('darkModeToggle');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const earningsDisplay = document.getElementById('earningsDisplay');
    const container = document.querySelector('body');

    const weekdays = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
    const fullDays = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
    const activeDays = new Set(['Monday','Tuesday','Wednesday','Thursday','Friday']);

    function renderDays() {
      weekdayButtons.innerHTML = '';
      fullDays.forEach((day, i) => {
        const btn = document.createElement('button');
        btn.textContent = weekdays[i];
        btn.classList.toggle('active', activeDays.has(day));
        btn.onclick = () => {
          if (activeDays.has(day)) activeDays.delete(day);
          else activeDays.add(day);
          renderDays();
          renderHours();
        };
        weekdayButtons.appendChild(btn);
      });
    }

    function renderHours() {
      hoursContainer.innerHTML = '';
      fullDays.forEach(day => {
        if (activeDays.has(day)) {
          const row = document.createElement('div');
          row.className = 'working-hours-day';
          row.innerHTML = `
            <label style="flex:1">${day}</label>
            <input type="time" id="${day}-start" value="07:30" />
            <input type="time" id="${day}-end" value="17:00" />
          `;
          hoursContainer.appendChild(row);
        }
      });
    }

    setupType.onchange = () => {
      if (setupType.value === 'advanced') {
        simpleSetup.classList.add('hidden');
        advancedSetup.classList.remove('hidden');
      } else {
        simpleSetup.classList.remove('hidden');
        advancedSetup.classList.add('hidden');
      }
    };

    darkToggle.onchange = () => {
      container.classList.toggle('dark-mode', darkToggle.checked);
    };

    startButton.onclick = () => {
      document.querySelector('.container').classList.add('hidden');
      earningsDisplay.classList.remove('hidden');
      resetButton.classList.remove('hidden');
      // Timer logic goes here (omitted for brevity)
    };

    resetButton.onclick = () => {
      document.querySelector('.container').classList.remove('hidden');
      earningsDisplay.classList.add('hidden');
      resetButton.classList.add('hidden');
    };

    // Init
    renderDays();
    renderHours();
  </script>
</body>
</html>
