<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .config-section {
      max-width: 400px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    select,
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .day-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .day-row input[type="time"] {
      width: 45%;
    }

    .day-toggle {
      margin-bottom: 10px;
    }

    .day-toggle button {
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 2px;
      background-color: #ddd;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .day-toggle button.active {
      background-color: #3366ff;
      color: #fff;
    }

    #startButton,
    #resetButton {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #counter {
      font-size: 36px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    #earningsBreakdown {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="config-section">
    <h1>Salary Stopwatch App</h1>

    <label for="setupType">Choose Setup:</label>
    <select id="setupType">
      <option value="simple">Simple Setup</option>
      <option value="advanced">Advanced Setup</option>
    </select>

    <div id="simpleSetup">
      <input id="salaryInput" type="number" placeholder="Annual Salary (£)" />
      <input id="hoursInput" type="number" placeholder="Hours per week" />
    </div>

    <div id="advancedSetup" style="display: none;">
      <label>Enable Working Days:</label>
      <div class="day-toggle">
        <button class="day-btn" data-day="0">M</button>
        <button class="day-btn" data-day="1">T</button>
        <button class="day-btn" data-day="2">W</button>
        <button class="day-btn" data-day="3">T</button>
        <button class="day-btn" data-day="4">F</button>
        <button class="day-btn" data-day="5">S</button>
        <button class="day-btn" data-day="6">S</button>
      </div>
      <div id="workingHours">
        <div class="day-row" data-day="0">
          Monday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="1">
          Tuesday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="2">
          Wednesday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="3">
          Thursday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="4">
          Friday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="5">
          Saturday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
        <div class="day-row" data-day="6">
          Sunday: <input type="time" class="start" /> to <input type="time" class="end" />
        </div>
      </div>
    </div>

    <label for="viewMode">View Mode:</label>
    <select id="viewMode">
      <option value="simple">Simple</option>
      <option value="digital">Digital</option>
      <option value="flip">Flip Clock</option>
    </select>

    <button id="startButton">Start</button>
  </div>

  <div id="mainView" style="display: none;">
    <div id="counter">£0.00</div>
    <div id="earningsBreakdown"></div>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    // Enable/disable working day buttons
    document.querySelectorAll('.day-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });

    // Toggle setup views
    document.getElementById('setupType').addEventListener('change', function () {
      const simple = document.getElementById('simpleSetup');
      const advanced = document.getElementById('advancedSetup');
      if (this.value === 'advanced') {
        simple.style.display = 'none';
        advanced.style.display = 'block';
      } else {
        simple.style.display = 'block';
        advanced.style.display = 'none';
      }
    });

    // Placeholder logic for Start and Reset
    document.getElementById('startButton').addEventListener('click', function () {
      document.querySelector('.config-section').style.display = 'none';
      document.getElementById('mainView').style.display = 'block';
    });

    document.getElementById('resetButton').addEventListener('click', function () {
      document.getElementById('mainView').style.display = 'none';
      document.querySelector('.config-section').style.display = 'block';
    });
  </script>
</body>

</html>
