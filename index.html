<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Stopwatch App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.25rem;
    }

    p.description {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    input {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1.5rem 0;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #display {
      font-size: 2.5rem;
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p.description {
        font-size: 1.1rem;
      }

      input, button {
        font-size: 1.1rem;
      }

      #display {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Configuration View -->
  <div id="configView">
    <h1>Salary Stopwatch App</h1>
    <p class="description">
      Enter your annual salary and working hours to track your earnings in real-time.
    </p>
    <input id="salary" type="number" placeholder="Annual Salary (£)" />
    <input id="hours" type="number" placeholder="Hours per week" />
    <div class="button-group">
      <button onclick="start()">Start</button>
    </div>
  </div>

  <!-- Stopwatch View -->
  <div id="stopwatchView" class="hidden">
    <div id="display">£0.00</div>
    <div class="button-group">
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let interval;
    let earnings = 0;
    let perSecond = 0;

    function getPerSecondSalary() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hours').value);
      if (!salary || !hours) return 0;
      return salary / (hours * 3600 * 52);
    }

    function updateDisplay() {
      document.getElementById('display').innerText = "£" + earnings.toFixed(2);
    }

    function start() {
      perSecond = getPerSecondSalary();
      if (perSecond === 0) return alert('Please enter valid salary and hours.');

      document.getElementById('configView').classList.add('hidden');
      document.getElementById('stopwatchView').classList.remove('hidden');

      interval = setInterval(() => {
        earnings += perSecond;
        updateDisplay();
      }, 1000);
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      earnings = 0;
      updateDisplay();
      document.getElementById('salary').value = '';
      document.getElementById('hours').value = '';
      document.getElementById('stopwatchView').classList.add('hidden');
      document.getElementById('configView').classList.remove('hidden');
    }
  </script>
</body>
</html>
