
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Stopwatch</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      margin: 0;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .clock {
      font-size: 3em;
      font-weight: bold;
      margin: 1em 0;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      text-align: center;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      margin: 0.25em;
    }
  </style>
</head>
<body>
  <h1>Salary Stopwatch</h1>
  <label for="salary">Enter Annual Salary (£):</label>
  <input type="number" id="salary" placeholder="e.g. 35000" />
  <div class="clock" id="earnings">£0.00</div>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    let interval = null;
    let earnings = 0;
    let salary = 0;
    let isRunning = false;

    function updateDisplay() {
      document.getElementById('earnings').innerText = '£' + earnings.toFixed(2);
    }

    function start() {
      if (isRunning) return;
      salary = parseFloat(document.getElementById('salary').value);
      if (!salary || salary <= 0) {
        alert("Please enter a valid salary");
        return;
      }
      isRunning = true;
      const ratePerSecond = (salary / 52 / 37.5 / 60 / 60);
      interval = setInterval(() => {
        earnings += ratePerSecond;
        updateDisplay();
      }, 1000);
    }

    function pause() {
      clearInterval(interval);
      isRunning = false;
    }

    function reset() {
      pause();
      earnings = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
